<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Introducción a VueJS</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>

        <h1 id="autor">Autor: Senén Ródenas Valverde</h1>

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            <div class="jumbotron">
                    <h1 class="display-4" id="title">{{ col.collection.title }}</h1>
            </div>   
            
                    <div class="card-group" style="margin:0 50px;">
                        <item-data v-for="item in col.collection.items" :item="item"></item-data>
                    </div>
        </div>



        <!-- Plantilla para el componente edit-form -->
        <script type="text/x-template" id="editForm">
            <div class="card">
                    <div class="card-body">
                        <dl v-for="dato in item.data">
                                <dt>{{dato.prompt}}</dt>
                                <input v-model="dato.value" type="text">
                        </dl>
                        <button v-on:click="closeForm"  class="btn btn-secondary">Guardar</button>
                    </div>
                </div>
        </script>

        
        <script type="text/x-template" id="itemData">
            <div class="card">
                    <div class="card-body" v-show="datos">
                        <dl v-for="dato in item.data">
                            <dt>{{dato.prompt}}</dt>
                            <dd>{{dato.value}}</dd>
                        </dl>
                        
                         <a v-bind:href="item.href" class="btn btn-primary" role="button">Ver</a>
                         <button v-on:click="toggleEditFormVisibility"  class="btn btn-secondary">Editar</button>
                     </div>
                 <div class="card-body" v-show="formulario">
                    <dl v-for="dato in item.data" >
                            <dt>{{dato.prompt}}</dt>
                            <input v-model="dato.value" type="text">
                    </dl>
                    <button v-on:click="closeForm"  class="btn btn-secondary">Guardar</button>
                </div>
            </div>
        </script>


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    

    </body>

</html>
